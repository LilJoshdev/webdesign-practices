<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pricing Table</title>
</head>
<body>
    <div class="wrapper">
        <div class="single-pricing">
            <ul class="deals">
                <li class="plans">Basic</li>
                <li class="custom-color">$30 / month</li>
                <li>20gb Storage</li>
                <li>100 Domains</li>
                <li>1000 Email Accounts</li>
                <li class="custom-color">
                    <button>Sign up</button>
                </li>
            </ul>
        </div>

        <div class="single-pricing">
            <ul class="deals">
                <li class="plans">Standard</li>
                <li class="custom-color">$50 / month</li>
                <li>20gb Storage</li>
                <li>100 Domains</li>
                <li>1000 Email Accounts</li>
                <li class="custom-color">
                    <button>Sign up</button>
                </li>
            </ul>
        </div>

        <div class="single-pricing">
            <ul class="deals">
                <li class="plans">Premium</li>
                <li class="custom-color">$70 / month</li>
                <li>20gb Storage</li>
                <li>100 Domains</li>
                <li>1000 Email Accounts</li>
                <li class="custom-color">
                    <button>Sign up</button>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
